<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AZContent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            background: #141414 url('/static/das.jpg') no-repeat center center/cover;
            color: #ffffff;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            max-width: 500px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #e50914;
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-primary, .btn-danger {
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #e50914;
            border: none;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
            transform: translateY(-2px);
            background: #ff0a16;
        }

        .btn-danger {
            background: #b30000;
            border: none;
        }

        .btn-danger:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            transform: translateY(-2px);
            background: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <p>This is your AI-powered script generation dashboard.</p>
        <a href="/chat" class="btn btn-primary">Chat with AI</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
