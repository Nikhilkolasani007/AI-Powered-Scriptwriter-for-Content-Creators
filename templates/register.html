<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AZContent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Netflix-Inspired UI with Animated Red Shadow and Smooth Opening Transition */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        body {
            background: url('/static/ph.jpg') no-repeat center center/cover;
            color: #ffffff;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            max-width: 400px;
            text-align: left;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #e50914;
            text-align: left;
        }

        .form-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            text-align: left;
            display: block;
        }

        .form-control {
            background: #333;
            border: none;
            color: #ffffff;
            padding: 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 10px #e50914;
            background: #444;
        }

        .btn-primary {
            background: #e50914;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
            transform: translateY(-2px);
            background: #ff0a16;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            text-align: left;
        }

        a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animated Red Shadow */
        @keyframes redGlow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        }

        .container {
            animation: redGlow 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" class="p-4">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</body>
</html>
